<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>calculator</title>
</head>
<body>
  <div class="container">
     <form action="" name="calc">
         <input type="text" name="answer" id"answer">
         <br>
         <input id="1" type="button" value="1" >
         <input id="2" type="button" value="2" >
         <input id="3" type="button" value="3" >
         <input id="p" type="button" value="+" >
         <br>
         
         <input id="4" type="button" value="4" >
         <input id="5" type="button" value="5" >
         <input id="6" type="button" value="6" >
         <input id="m" type="button" value="-" >
         <br>
    
         <input id="7" type="button" value="7" >
         <input id="8" type="button" value="8" >
         <input id="9" type="button" value="9">
       
         <input id="double"type="button" value="*" >
         <br>
    
         <input id="clear"type="button" value="c" >
         <input id="0" type="button" value="0" >
         <input id="divide" type="button" value="/">
         <input id="e" type="button" value="=" >
         <br>
    
       </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
